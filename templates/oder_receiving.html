<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骑手接单页面</title>
</head>
<body>
<h1 style="text-align:center;font-family:verdana;">接单</h1>
{% for i in form %}
    <p>--------------------------</p>
<p>下单时间：{{ i[0] }}</p>
<p>下单人：{{ i[1] }}</p>
<p>住址：{{ i[2] }}</p>
<p>订单店铺：{{ i[3] }}</p>
<p>订单内容：{{ i[4] }}</p>
<a href="{{ url_for('take_oder',id = i[5]) }}">接单</a>
{%endfor%}
</body>
</html>
